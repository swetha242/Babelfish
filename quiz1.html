<script>
var arr=["hola","Hola","Buenos dias","buenos dias","gracias","Gracias","hasta pronto","Hasta pronto","Adios","adios"];
var count=0,won=0,count1=0,count2=0;
window.play=function(){document.getElementById('audio1').play();}

function check(e,btn)
{
var bt;
bt=document.getElementById(btn);
bt.disabled=false;
bt.style.backgroundColor="#1e90ff";
if(e.value=="")
	{	
		bt.disabled=true;
		bt.style.backgroundColor="#80bfff";
	}
}
function fn(r,txt,q)
{
	count1+=10;
	count2+=10;
	var content=document.getElementsByClassName("res");
	document.getElementById(q).style.display="none";
	for(i=0;i<content.length;i++)
	{
		content[i].style.display="none";
	}
	var s=document.getElementById(r);
	s.style.display="block";
	s.style.backgroundColor="white";	
	s.style.borderRadius="12px";
	s.style.padding="20px";
	//s.style.paddingBottom="29px";
	var str=document.getElementById(txt).value;
	var x=document.createElement("img");
	var y=document.createElement("h4");
	var z=document.createElement("center");
	if((str==arr[count])||(str==arr[count+1]))
	{		
		won++;
		x.src="happy.gif";
		x.width="220";
		x.height="220";		
		x.alt="pic";
		y.textContent="Correct!!";		
	}
	else
	{
		x.src="sad.jpg";
		x.width="220";
		x.height="220";
		y.textContent="Wrong :(";
	}
	y.style.fontFamily="Verdana";
	var w=s.children[1].children[0];
	w.style.width=count1+'em';
	k="translate("+count2+'em)';
	w.children[0].style.transform=k;
	
	z.appendChild(x);
	z.appendChild(y);
	s.appendChild(z);
	count=count+2;
}
function f(name,mu,q)
{
	var content=document.getElementsByClassName("q1");
	document.getElementById(q).style.display="none";
	for(i=0;i<content.length;i++)
	{
		content[i].style.display="none";
	}
	var s=document.getElementById(name);
	s.style.display="block";
	s.style.backgroundColor="white";
	s.style.borderRadius="12px";
	s.style.padding="20px";
	s.style.paddingBottom="29px";
	document.getElementById(mu).play();		
	
	var w=s.children[1].children[0];
	w.style.width=count1+'em';
	k="translate("+count2+'em)';
	w.children[0].style.transform=k;
	
}

	function play(x)
{
	document.getElementById(x).play();
}
function f1(r)
{

	var s=document.getElementById("results");

	s.style.borderRadius="12px";
